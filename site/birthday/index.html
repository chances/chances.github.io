<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">


    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">


  <title>

      Happy Birthday!

  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/stylesheets/birthday.min.css">

</head>


  <body>


      <h1>Happy birthday, {{ site.birthday.name }}!</h1>

<div id="backdrop">
  <span>Click on the present.</span>
</div>
<div class="present">
  <div class="rectangular-prism base">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="bottom"></div>

    <div class="front inside"></div>
    <div class="back inside"></div>
    <div class="right inside"></div>
    <div class="left inside"></div>
    <div class="bottom inside"></div>
  </div>
  <div class="rectangular-prism cap">
    <div class="front"></div>
    <div class="back"></div>
    <div class="right"></div>
    <div class="left"></div>
    <div class="top"></div>
  </div>
</div>
<div class="cake" data-age="{{ site.birthday.age }}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js" type="text/javascript"></script>

  </body>
</html>
