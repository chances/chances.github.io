<!DOCTYPE html><html xmlns=http://www.w3.org/1999/xhtml xml:lang=en lang=en-us><head><link href=http://gmpg.org/xfn/11 rel=profile><meta http-equiv=content-type content="text/html; charset=utf-8"><meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1"><title>Happy Birthday!</title><link rel=stylesheet href=/assets/stylesheets/birthday.css><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60144685-1', 'auto');
    ga('send', 'pageview');</script></head><body><h1>Happy birthday, Dad!</h1><div id=backdrop><span>Click on the present.</span></div><div class=present><div class="rectangular-prism base"><div class=front></div><div class=back></div><div class=right></div><div class=left></div><div class=bottom></div><div class="front inside"></div><div class="back inside"></div><div class="right inside"></div><div class="left inside"></div><div class="bottom inside"></div></div><div class="rectangular-prism cap"><div class=front></div><div class=back></div><div class=right></div><div class=left></div><div class=top></div></div></div><div class=cake data-age=45></div><script src=https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.min.js type=text/javascript></script><script type=text/javascript>$(function () {
  var $cake = $('.cake'),
      $present = $('.present'),
      $boxes = $('.rectangular-prism'),
      $backdrop = $('#backdrop'),
      $span = $backdrop.find('span');

  $cake.hide();
//  $cap.hide();

  setTimeout(function () {
    $present.addClass('peek');

    setTimeout(function () {
      $boxes.addClass('peek');

      setTimeout(function () {
        $boxes.removeClass('peek');
      }, 750);
    }, 750);

    setTimeout(function () {
      $backdrop.addClass('help');
    }, 5000);

    setTimeout(function () {
      $present.click(function () {
        $present.removeClass('peek');
        $backdrop.addClass('opening');
        $span.hide();

        $present.addClass('open');

        setTimeout(function () {
          $present.hide();
        }, 1000);

        setTimeout(function () {
          $backdrop.removeClass('opening').addClass('open');

          $cake.show();

          setTimeout(function () {
            $backdrop.hide();
          }, 500);
        }, 1500);
      });
    }, 650);
  }, 1000);
});</script></body></html>
