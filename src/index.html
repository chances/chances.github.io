<div class="posts no-footnotes">
  $for(posts)$
    <article class="post">
      <h1 class="post-title">
        <a href="$url$">
          $title$
        </a>
      </h1>
      <span class="post-date">$date$</span>

      $if(teaser)$
          $teaser$
      $else$
          $body$
      $endif$

      <a href="$url$">Read more &raquo;</a>
    </article>
  $endfor$
</div>
