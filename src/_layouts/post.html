<article class="post">
  <h1 class="post-title">$title$</h1>
  $if(author)$
    <span class="post-author">by $author$</span>
  $endif$
  <span class="post-date">$date_verbose$</span>
  $body$
</article>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    $for(related_posts)$
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            $title$
            <small>$date$</small>
          </a>
        </h3>
      </li>
    {% endfor %}
    $endfor$
  </ul>
</div>
